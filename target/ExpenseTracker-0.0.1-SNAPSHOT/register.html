<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<!-- Include JS File Here -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="./registration.js"></script>


</head>
<body>
  <div id="registrationForm">
    <h2>Registration Form</h2>
    <table>
      <tr>
        <td><label>Username :</label></td>
        <td><input type = "text" name = "username" id = "registerUsername"></td>
      </tr>
      <tr>
        <td><label>Email :</label></td>
        <td><input type = "text" name = "email" id = "email"></td>
      <tr>
        <td><label>Password :</label></td>
        <td><input type = "password" name = "password" id = "registerPassword">
        </td>
      </tr>
      <tr>
        <td><label>Confirm Password :</label></td>
        <td><input type = "password" name = "cpassword" id = "cpassword">
        <td>
      </tr>
      <tr>
        <td><input type = "button" name = "register" id = "registrationRegister"
          value = "Register"></td> 
          <td><input type = "button" name = "backToLogin" id = "backToLogin" value = "Back"></td>
      </tr>
    </table>
  </div>
</body>
</html>
